<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>qr-code-component</title>
		<link
			rel="stylesheet"
			href="./src/style.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body class="bg-slate-300">
		<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[320px] bg-white rounded-[20px] p-4">
			<img
				src="./public/images/image-qr-code.png"
				alt=""
				class="w-full rounded-[10px]"
			/>

			<div class="p-2 mt-4">
				<h2 class="text-blue-600 text-[22px] text-center font-bold">Improve your front-end skills by building projects</h2>
				<p class="text-slate-500 text-base text-center mt-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
			</div>
		</div>
		<script
			type="module"
			src="/src/main.js"
		></script>
	</body>
</html>
